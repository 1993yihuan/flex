<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
    <script src="jquery.js"></script>
    <title>flex</title>
</head>
<body>
    <div class="box-max">
        <div class="text"><span>flex-direction:内部盒子的基本显示样式</span></div>
        <div class="box direction">
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>flex-wrap:是否换行</span></div>
        <div class="box wrap">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>justify-content:水平轴线上的对齐方式</span></div>
        <div class="box justify">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>align-items:垂直轴线上的对齐方式</span></div>
        <div class="box align-items">
            <div></div>
            <div></div>
            <div></div>
            <div class="in">
                <div>left</div>
                <div>right</div>
            </div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>align-content:多根轴线垂直方向的对齐方式</span></div>
        <div class="box align-content">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>order:子元素的排序方式</span></div>
        <div class="box order">
            <div class="active"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>flex-grow:子元素的放大比例；flex-basis:设定固定值</span></div>
        <div class="box grow">
            <div class="active"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>flex-shrink:空间不足时，子元素的缩小方式</span></div>
        <div class="box shrink">
            <div></div>
            <div class="active"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="box-max">
        <div class="text"><span>align-self:单个元素的对齐方式</span></div>
        <div class="box align-self">
            <div></div>
            <div></div>
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="layer-btn btn">
        弹窗应用
    </div>

    <div class="layer-max">
        <div class="layer">
            <div class="layer-text"></div>
        </div>
    </div>
</body>
<script>
    $(function(){
        /*弹窗相关*/
        $('.layer-btn').on('click',function(){
            $('.layer-max').stop().fadeIn(2000);
        })
        $('.layer-max').on('click',function(){
            $('.layer-max').stop().fadeOut(2000);
        })
    })

</script>
</html>
